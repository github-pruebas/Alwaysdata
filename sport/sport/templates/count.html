{% extends "base.html" %}
{% block title %}Lista de tareas{% endblock %}
{% block content %}
    <center>
      <blink>
         <marquee>{{ total_pendientes }} tareas pendientes!</marquee>
      </blink>
    </center>

	<ul>
	{% for una_tarea in lista_pend %}
		<li type="square">{{ una_tarea.tarea }} </li>
	{% empty %}
		<li type="square">Sin tareas pendientes.</li>
	{% endfor %}
	</ul>

{% endblock %}
