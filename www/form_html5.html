<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulario HTML5</title>
</head>
<body>

	<form id="form1" name="form1" method="post" action="resul_form.php">
	    Nombre: <input type="text" name="nombre" id="nombre" required/> <br />
	    E-mail: <input type="email" name="email" id="email" required/> <br />
	       Web: <input type="url" name="web" id="web" required/> <br />
                <input type="submit" name="enviar" id="enviar" value="Enviar"> 
        <br />
        Y más (MEJOR CON CHROME!!!): <br />
	  Búsqueda: <input type="search" name="busqueda"><br />
	  Teclado (sólo para smartphones): <input type="tel" name="telefono"><br />
	  Fecha (calendario): <input type="date" name="fecha"><br />
	  Número entre 1 y 15: <input type="number" name="num" min="1" max="15"><br />
	  Rango entre 0 y 50: <input type="range" name="rango" min="0" max="50"><br />
	  Color: <input type="color" name="color">
	</form>

</body>

</html>
